<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Home</h2>
      <div class="section" id="all">All Tasks</div>
      <div class="section" id="today">Today</div>
      <div class="section" id="tomorrow">Tomorrow</div>
      <div class="section" id="week">This week</div>
      <h2 id="projects">Projects</h2>
      <div id="projects-list"></div>
      <div class="add-task-btn" id="add">Add Task</div>
    </div>
    <header>
      <div class="edit-task-window hidden">
        <div class="edit-task-container">
          <h3>Edit Task</h3>
          <form id="edit-task-form">
            <label for="edit-title">Task title:</label>
            <input type="text" id="edit-title" name="title" class="task-input" required>
            
            <label for="edit-description">Description:</label>
            <textarea id="edit-description" name="description" class="task-input"></textarea>
            
            <label for="edit-date">Date due:</label>
            <input type="date" id="edit-date" name="date" class="task-input" required>
      
            <label for="edit-project">Project:</label>
            <input type="text" id="edit-project" name="project" class="task-input">
      
            <div class="edit-task-actions">
              <button type="submit" class="edit-task-btn">Save</button>
              <button type="button" class="cancel-edit-task-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div>ToDo List</div>
      <div class="add-task-window hidden">
        <div class="add-task-container">
          <h3>Add New Task</h3>
          <form id="task-form">
            <label for="title">Task title:</label>
            <input type="text" id="title" name="title" class="task-input" placeholder="Input task name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="task-input" placeholder="Input task description"></textarea>
            
            <label for="date">Date due:</label>
            <input type="date" id="date" name="date" class="task-input" required>
      
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" class="task-input" placeholder="Input project name">
      
            <div class="add-task-actions">
              <button type="submit" class="add-task-btn">Add</button>
              <button type="button" class="cancel-task-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
    </header>
    <div class="main">
    </div>
  </div>  
</body>
</html>
